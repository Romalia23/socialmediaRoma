<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Social Media</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Simple Social Media</h1>

    <div class="profile">
      <h2>User Profile</h2>
      <img src="premium_photo-1694819488591-a43907d1c5cc.jpg" width="100" height="150"></img>
      <p><strong>Name:</strong> Roma Oma</p>
      <p><strong>Bio:</strong> Web Developer and Coffee Lover</p>
    </div>

    <div class="post-input">
      <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
      <button id="postButton">Post</button>
    </div>

    <div id="postFeed" class="post-feed">
      <h2>Posts</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  <script>
    document.getElementById("postButton").addEventListener("click", function () {
  const postContent = document.getElementById("postContent").value;
  if (postContent.trim()) {
    const postFeed = document.getElementById("postFeed");

    const postDiv = document.createElement("div");
    postDiv.classList.add("post");

    const postText = document.createElement("p");
    postText.textContent = postContent;

    const likeButton = document.createElement("button");
    likeButton.classList.add("like-button");
    likeButton.textContent = "Like";
    let likeCount = 0;
    const likeCountDisplay = document.createElement("span");
    likeCountDisplay.classList.add("like-count");
    likeCountDisplay.textContent = `(${likeCount})`;

    likeButton.addEventListener("click", function () {
      likeCount++;
      likeCountDisplay.textContent = `(${likeCount})`;
    });

    const commentInput = document.createElement("div");
    commentInput.classList.add("comment-input");
    const commentTextArea = document.createElement("textarea");
    commentTextArea.placeholder = "Add a comment...";
    const commentButton = document.createElement("button");
    commentButton.textContent = "Comment";

    commentButton.addEventListener("click", function () {
      const commentText = commentTextArea.value;
      if (commentText.trim()) {
        const commentDiv = document.createElement("div");
        commentDiv.classList.add("comment");
        commentDiv.textContent = commentText;
        postDiv.appendChild(commentDiv);
        commentTextArea.value = ""; // Clear input
      } else {
        alert("Please enter a comment!");
      }
    });

    commentInput.appendChild(commentTextArea);
    commentInput.appendChild(commentButton);

    postDiv.appendChild(postText);
    postDiv.appendChild(likeButton);
    postDiv.appendChild(likeCountDisplay);
    postDiv.appendChild(commentInput);

    postFeed.prepend(postDiv); // Add new post at the top
    document.getElementById("postContent").value = ""; // Clear the textarea
  } else {
    alert("Please enter a post!");
  }
});

  </script>

</html>
